<!DOCTYPE html>
<html>
<head>
    <title>Select Level | CodeQuest</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: #0d0f23;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .level-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .level-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .level-grid {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        .level-btn {
            background: #1d1f33;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 183, 255, 0.3);
        }

        .level-btn:hover {
            transform: translateY(-5px);
            background: #00b7ff;
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.7);
        }

        .back-btn {
            margin-top: 25px;
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .back-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>

<body>

    <div class="level-container">
        <h2 class="level-title">Choose Level – {{ language | capitalize }}</h2>

        <div class="level-grid">
            <!-- 10 Levels -->
            {% for lvl in range(1, 11) %}
                <button class="level-btn" onclick="goToLevel({{ lvl }})">
                    Level {{ lvl }}
                </button>
            {% endfor %}
        </div>

        <button class="back-btn" onclick="window.location.href='/dashboard/{{ language }}'">
            ⬅ Back
        </button>
    </div>

<script>
function goToLevel(level) {
    window.location.href = "/challenge/{{ language }}/" + level;
}
</script>

</body>
</html>
